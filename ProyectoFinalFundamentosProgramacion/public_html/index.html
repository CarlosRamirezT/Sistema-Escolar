<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/general.css">

    <body onload="run()">
        
        <div class="form-container">
            <div class="user-image" ></div>
            <ul class="list">

                <li><input type="password" id="ContraseñaLogin" placeholder="Contraseña"></li>

                <li>Aun no tienes una Cuenta?</li>
                <li><a href="signup.html" class="link">Crear Cuenta</a></li>
            </ul>
            
        </div>
        
    </body>
